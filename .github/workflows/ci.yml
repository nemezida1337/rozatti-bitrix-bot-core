name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Dialog Dataset Eval (deterministic)
        env:
          DIALOG_CASES_FILE: src/tests/fixtures/dialog-cases/high_confidence_cases.ci.json
          DIALOG_EVAL_ENFORCE: "1"
          DIALOG_EVAL_OUT_DIR: data/tmp/dialog-eval/ci
        run: npm run test:dialog-dataset

      - name: Test
        run: npm test

      - name: E2E Scenario Smoke
        env:
          SCENARIO_DUMPS_ENFORCE: "1"
          SCENARIO_DUMPS_OUT_DIR: data/tmp/scenario-dumps/ci
        run: npm run test:e2e-scenarios

      - name: Node Coverage
        run: npm run test:coverage

  cortex-pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hf_cortex_py/requirements.txt
          pip install -r hf_cortex_py/requirements-dev.txt

      - name: Run Cortex tests
        run: pytest hf_cortex_py/tests -q

      - name: Python Coverage
        run: pytest hf_cortex_py/tests --cov=core --cov=flows --cov-report=term-missing --cov-fail-under=88 -q
